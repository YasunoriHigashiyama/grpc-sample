syntax = "proto3";

option java_multiple_files = true;
option java_package = "jp.co.neosystem.grpc";

package sendmail;

service SendMail {
  rpc Send (MailRequest) returns (MailReply) {}
}

message MailRequest {
  string from = 1;
  string to = 2;
  string subject = 3;
  string text = 4;
}

message MailReply {
  int32 status = 1;
  string message = 2;
}
